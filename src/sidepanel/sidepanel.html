<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <span class="header-title">AI Sidebar</span>
      <button id="settings-btn" class="icon-btn" title="Settings" aria-label="Open settings">âš™ï¸</button>
    </header>

    <section id="home-view" class="home-view">
      <section class="context-section">
        <div class="context-actions">
          <button id="copy-context-btn" class="context-btn">
            <span class="btn-icon">ğŸ“‹</span>
            <span>Copy Page Context</span>
          </button>
          <button id="close-split-btn" class="context-btn context-btn-secondary" disabled>
            <span class="btn-icon">âœ•</span>
            <span>Close Assistant Split View</span>
          </button>
        </div>
      </section>

      <section class="links-section">
        <div id="links-list" class="links-list"></div>
      </section>
    </section>

    <section id="viewer-view" class="viewer-view hidden">
      <div class="viewer-toolbar">
        <button id="back-btn" class="viewer-btn">â† Back</button>
        <span id="viewer-title" class="viewer-title"></span>
        <div class="viewer-actions">
          <button id="open-split-btn" class="viewer-btn">Split</button>
          <button id="open-tab-btn" class="viewer-btn">Tab</button>
        </div>
      </div>
      <iframe id="assistant-frame" class="assistant-frame" referrerpolicy="no-referrer" title="Assistant viewer"></iframe>
      <div class="embed-help">
        If this assistant blocks embed, use <strong>Split</strong> to open it next to your page.
      </div>
    </section>

    <div id="toast" class="toast" aria-live="polite"></div>
  </div>
  <script type="module" src="sidepanel.ts"></script>
</body>
</html>
